<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Inteligente</title>
    <style>
        body {
            font: normal 16px Arial;
        }
        input {
            width: 180px;
            height: 20px;
            font-size: 16px;
        }
        .btn {
            width: 90px;
            height: 30px;
            background-color: rgb(94, 128, 24);
            font: bold 16px Arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Contagem "inteligente"</h1>
    <p>Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos.</p>
    Valor Inicial: <input type="number" name="ini" id="txti" placeholder="Início da contagem"><br><br>
    Valor Final: <input type="number" name="fim" id="txtf" placeholder="Fim da contagem"><br><br>
    <input type="button" value="Contar" onclick="contar()" class="btn">
    <p>Preencha os dados acima e aperte o botão.</p>
    <div id="res">
    </div>
    <script src="script.js"></script>
</body>
</html>
