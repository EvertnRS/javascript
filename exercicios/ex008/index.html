<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: normal 16px Arial;
        }
        input {
            width: 180px;
            height: 80px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <input type="button" value="Clique para Calcular" onclick="calcular()">
    <div id="res">
        <p>O resultado vai aparecer aqui...</p>
    </div>
    <script>
        function calcular() {
            var res = document.getElementById('res')
            var n = prompt('Digite um número')
            var hr = document.createElement('hr')
            res.innerHTML = `<p>O npumero a ser analisado aqui será o <strong>${n}</strong></p>`
            res.appendChild(hr)
            res.innerHTML += `<p>O seu valor absoluto é ${Math.abs(n)}</p>`
            res.innerHTML += `<p>A sua parte inteira é ${Math.trunc(n)}</p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é ${Math.round(n)}</p>`
            res.innerHTML += `<p>A sua raiz quadrada é ${Math.sqrt(n)}</p>`
            res.innerHTML += `<p>A sua raiz cúbica é ${Math.cbrt(n)}</p>`
            res.innerHTML += `<p>O valor de ${n}<sup>2</sup> é ${Math.pow(n, 2)}</p>`
            res.innerHTML += `<p>O valor de ${n}<sup>3</sup> é ${Math.pow(n, 3)}</p>`
        }
    </script>
</body>
</html>
