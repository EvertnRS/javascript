<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: normal 16px Arial;
        }
        input {
            width: 180px;
            height: 80px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <input type="button" value="Iniciar a soma" onclick="somar()">
    <p id="p">O resultado vem aqui...</p>
    <script>
        function somar(){
            var p = document.getElementById('p')
            var n1 = Number(prompt('Digite um número'))
            var n2 = Number(prompt('Digite outro número'))
            var soma = n1 + n2
            p.innerHTML = `A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
