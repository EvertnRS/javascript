<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {
            font: normal 16px Arial;
        }
        input {
            width: 180px;
            height: 80px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <input type="button" value="Clique para começar" onclick="clicar()">
    <p id="p">Aqui vai aparecer o resultado...</p>
    <script>
        function clicar(){
            var p = document.getElementById('p')
            var nome = prompt('Qual é o seu nome?')
            p.innerHTML = `Olá, <strong>${nome}</strong>! É um grande prazer te conhecer!`
        }
    </script>
</body>
</html>
