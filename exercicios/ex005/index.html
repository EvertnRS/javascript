<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>
    <style>
        body {
            font: normal 16px Arial;
        }
        input {
            width: 180px;
            height: 80px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <input type="button" value="Clique para calcular" onclick="calcular()">
    <p id="p">O resultado vem aqui...</p>
    <script>
        alert('Seja bem-vindo(a) ao meu site!')
        function calcular(){
            var p = document.getElementById('p')
            var n = Number(prompt('digite um número'))
            var dobro = n*2
            var metade = n/2

            p.innerText = `O dobro de ${n} é ${dobro} e a metade é ${metade}!`
        }
    </script>
</body>
</html>
